<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="libs/bootstrap.min.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Tryberwarts</title>
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button class="login-button">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">

      <div class="mb-3">
        <input class="form-control" type="text" id="input-name" placeholder="Nome">
        <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="mb-3">
        <input class="form-control" type="email" name="email" id="input-email" placeholder="Email">
        <select class="form-select" name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="family" id="label-family">Qual sua família?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="family" id="frontend-family" value="Frontend">
          <label class="form-check-label" for="frontend-family">Frontend</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="family" id="backend-family" value="Backend">
          <label class="form-check-label" for="backend-family">Backend</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="family" id="fullstack-family" value="FullStack">
          <label class="form-check-label" for="fullstack-family">FullStack</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="content" id="hofs-content" value="HoFs">
          <label class="form-check-label" for="hofs-content">HoFs</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="content" id="jest-content" value="Jest">
          <label class="form-check-label" for="jest-content">Jest</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="content" id="promises-content" value="Promises">
          <label class="form-check-label" for="promises-content">Promises</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="content" id="react-content" value="React">
          <label class="form-check-label" for="react-content">React</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="content" id="sql-content" value="SQL">
          <label class="form-check-label" for="sql-content">SQL</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="content" id="python-content" value="Python">
          <label class="form-check-label" for="python-content">Python</label>
        </div>
      </div>

      <div class="mb-3" id="rate-options">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
      </div>

      <div class="mb-3">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="4" maxlength="500"></textarea>
      </div>

      <div class="mb-3">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>

    <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">

  </main>

  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
