<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uma página de formulário da Escola de Magia de Trybewarts.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tryberwarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts para Header" width="60" height="60">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="password" name="password" placeholder="Senha">
      <button class="login-button">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div class="row mb-3">
        <div class="col">
          <input type="text" id="input-name" class="form-control" placeholder="Nome">
        </div>
        <div class="col">
          <input type="text" id="input-lastname" class="form-control" placeholder="Sobrenome">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-7">
          <input type="email" id="input-email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="col-md-5">
          <select id="house" class="form-select" name="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label id="label-family" class="form-check-label" for="family">Qual sua família?</label>
        <div class="form-check">
          <input type="radio" id="frontend-family" class="form-check-input" name="family" value="Frontend">
          <label class="form-check-label" for="frontend-family">Frontend</label>
        </div>
        <div class="form-check">
          <input type="radio" id="backend-family" class="form-check-input" name="family" value="Backend">
          <label class="form-check-label" for="backend-family">Backend</label>
        </div>
        <div class="form-check">
          <input type="radio" id="fullstack-family" class="form-check-input" name="family" value="FullStack">
          <label class="form-check-label" for="fullstack-family">FullStack</label>
        </div>
      </div>

      <div class="mb-3">
        <label id="label-content" for="content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="form-check">
          <input type="checkbox" id="hofs-content" class="form-check-input subject" name="content" value="HoFs">
          <label class="form-check-label" for="hofs-content">HoFs</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="jest-content" class="form-check-input subject" name="content" value="Jest">
          <label class="form-check-label" for="jest-content">Jest</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="promises-content" class="form-check-input subject" name="content" value="Promises">
          <label class="form-check-label" for="promises-content">Promises</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="react-content" class="form-check-input subject" name="content" value="React">
          <label class="form-check-label" for="react-content">React</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="sql-content" class="form-check-input subject" name="content" value="SQL">
          <label class="form-check-label" for="sql-content">SQL</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="python-content" class="form-check-input subject" name="content" value="Python">
          <label class="form-check-label" for="python-content">Python</label>
        </div>
      </div>

      <div id="rate-options" class="mb-3">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
      </div>

      <div class="mb-3">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <span id="counter"></span>
      </div>
      <textarea id="textarea" class="form-control" name="textarea" cols="30" rows="4" maxlength="500"></textarea>

      <div class="mb-3">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" name="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" width="460" height="500">

  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
